[mypy]
python_version = 3.10
warn_redundant_casts = True
warn_unused_ignores = True
no_implicit_optional = True
disallow_any_generics = True
check_untyped_defs = True
# Don’t crawl every transitive import. Treat them as “Any”.
follow_imports = skip

# 3p libs: silence missing stubs
[mypy-pandas.*]
ignore_missing_imports = True
[mypy-sklearn.*]
ignore_missing_imports = True
[mypy-yaml]
ignore_missing_imports = True
[mypy-joblib.*]
ignore_missing_imports = True
[mypy-transformers.*]
ignore_missing_imports = True
[mypy-faiss.*]
ignore_missing_imports = True
[mypy-torch.*]
ignore_missing_imports = True

# Legacy modules we’re not refactoring in V2
[mypy-sro.config]
ignore_errors = True
[mypy-sro.embeddings.*]
ignore_errors = True
[mypy-sro.utils.*]
ignore_errors = True
[mypy-sro.retrieval.hybrid]
ignore_errors = True  # keep our P5 function working; don’t lint legacy blocks around it
